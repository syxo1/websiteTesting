<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OJHALAND ARRIVED</title>
  <script id="mcjs">!function(c,h,i,m,p){m=c.createElement(h),p=c.getElementsByTagName(h)[0],m.async=1,m.src=i,p.parentNode.insertBefore(m,p)}(document,"script","https://chimpstatic.com/mcjs-connected/js/users/c52542bc405b8273c48e65a5e/9ec2eb2c963421f1817953cde.js");</script>
  <!-- Optional: heavy geometric sans for the poster look â€” falls back to system fonts if offline -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --cream: #f2e6cc;
      --deep-red: #b82b2b;
      --muted-blue: #6f8fa1;
      --navy: #1f3140;
      --gap: 18px;
    }


    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--cream);
      overflow:hidden;
      color:var(--navy);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .stage{
      position:relative;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(12px,4vw,40px);
    }

    .spray {
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    .spray .tag{
      position:absolute;
      white-space:nowrap;
      font-weight:900;
      letter-spacing:0.06em;
      opacity:0.12;
      transform-origin:center;
      mix-blend-mode:multiply;
      -webkit-font-smoothing:antialiased;
    }

    .poster {
      position:relative;
      width: min(1100px, 92vw);
      aspect-ratio: 3/4; 
      border-radius:6px;
      overflow:hidden;
      box-shadow: 0 30px 60px rgba(16,24,32,0.35);
      background:
        linear-gradient(to bottom right, var(--muted-blue) 0%, var(--navy) 40%),
        var(--cream);
      display:flex;
      flex-direction:column;
    }

    .poster .top {
      flex: 1 1 70%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      align-items:stretch;
    }

    .block {
      position:relative;
      display:block;
      width:100%;
      height:100%;
    }

    .block.left {
      background: linear-gradient(180deg, rgba(241,225,187,1) 0%, rgba(241,225,187,0.0) 60%);
    }

    .block.right {
      background: linear-gradient(180deg, rgba(184,43,43,1) 0%, rgba(150,30,30,1) 100%);
    }
    
    .silhouette {
      position:absolute;
      inset:8% 6% 6% 6%;
      background:
        radial-gradient(120% 80% at 30% 22%, rgba(242,238,223,0.98) 0% , transparent 28%),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
      mix-blend-mode:screen;
      filter:contrast(1.02) saturate(0.96);
      border-radius:4px;
      transform:translateY(0%);
      z-index:2;
    }

    .poster .bottom {
      height: 22%;
      background: var(--navy);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:0 clamp(12px,3vw,28px);
    }

    .poster .bottom h1{
      margin:0;
      font-size: clamp(40px, 6vw, 110px);
      color: var(--muted-blue);
      letter-spacing:0.06em;
      font-weight:900;
      text-transform:uppercase;
      line-height:1;
    }

    .poster::before{
      content:"";
      position:absolute;
      inset:6px;
      border: 18px solid var(--cream);
      pointer-events:none;
      box-sizing:border-box;
      z-index:5;
    }

    .controls{
      position:absolute;
      left:var(--gap);
      top:var(--gap);
      z-index:30;
      display:flex;
      gap:8px;
    }
    .controls button{
      appearance:none;
      border:0;
      background:var(--navy);
      color:var(--cream);
      padding:8px 12px;
      border-radius:6px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 6px 18px rgba(0,0,0,0.18);
    }

    @media (max-width:600px){
      .poster::before{ border-width:12px }
      .poster .bottom{ height: 26% }
    }

    .float-y{
      animation: floatY 8s ease-in-out infinite;
    }
    @keyframes floatY{
      0%{ transform: translateY(0) }
      50%{ transform: translateY(-8px) }
      100%{ transform: translateY(0) }
    }
  </style>
</head>
<body>
  <div class="stage" aria-hidden="false">


    <div class="spray" id="spray" aria-hidden="true"></div>

    <main class="poster" role="main" aria-label="Suyash Ojha poster inspired design">
      <div class="top">
        <div class="block left">
          <div class="silhouette" style="background:
            radial-gradient(80% 60% at 10% 10%, rgba(242,238,223,1) 0%, transparent 25%),
            linear-gradient(180deg, rgba(111,143,161,0.85), rgba(111,143,161,0.18));">
          </div>
        </div>
        <div class="block right">
          <div class="silhouette" style="background:
            radial-gradient(50% 40% at 80% 15%, rgba(242,238,223,1) 0%, transparent 15%),
            linear-gradient(180deg, rgba(184,43,43,0.95), rgba(150,30,30,0.95));">
          </div>
        </div>
      </div>

      <div class="bottom">
        <h1 id="mainTitle">SUYASH OJHA</h1>
      </div>
    </main>
  </div>

<script>
  const spray = document.getElementById('spray');
  const NAME = 'SUYASH OJHA';
  const COLOR_PALETTE = ['#b82b2b', '#6f8fa1', '#f2e6cc', '#1f3140'];

  function rand(min, max){ return min + Math.random()*(max-min) }

  function makeSpray(count=110){
    spray.innerHTML = '';
    for(let i=0;i<count;i++){
      const span = document.createElement('span');
      span.className = 'tag';
      span.textContent = NAME;
      // randomize style
      const size = rand(18, 140); // px
      span.style.fontSize = size + 'px';
      const left = rand(-20, 100); // % allow slightly offscreen
      const top  = rand(-20, 100);
      const rot  = rand(-35, 35);
      const color = COLOR_PALETTE[Math.floor(rand(0, COLOR_PALETTE.length))];
      const opacity = rand(0.06, 0.18);
      span.style.left = left + '%';
      span.style.top  = top + '%';
      span.style.transform = `translate(-50%,-50%) rotate(${rot}deg)`;
      span.style.color = color;
      span.style.opacity = opacity;
      span.style.zIndex = 1 + Math.floor(rand(0,6));
      spray.appendChild(span);
    }
  }

  // initial fill
  makeSpray();

  // keep regenerating every 250ms
  setInterval(()=> makeSpray(), 250);

  // download PNG helper
  function downloadPNG(filename='suyash-ojha-poster.png'){
    const el = document.querySelector('.poster');
    const width = el.offsetWidth;
    const height = el.offsetHeight;

    if (window.html2canvas){
      html2canvas(el, {backgroundColor: null, scale: 2}).then(canvas=>{
        const a = document.createElement('a');
        a.href = canvas.toDataURL('image/png');
        a.download = filename;
        a.click();
      });
      return;
    }

    const xml = new XMLSerializer().serializeToString(el);
    const svg = `
      <svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}">
        <foreignObject width="100%" height="100%">
          ${xml}
        </foreignObject>
      </svg>
    `;
    const svgBlob = new Blob([svg], {type:'image/svg+xml;charset=utf-8'});
    const url = URL.createObjectURL(svgBlob);
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement('canvas');
      canvas.width = width*2;
      canvas.height = height*2;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = getComputedStyle(document.body).backgroundColor || '#fff';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      URL.revokeObjectURL(url);
      const a = document.createElement('a');
      a.href = canvas.toDataURL('image/png');
      a.download = filename;
      a.click();
    };
    img.src = url;
  }

  document.getElementById('download').addEventListener('click', ()=>downloadPNG());
</script>

</body>
</html>
