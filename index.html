  <style>
    :root{
      --cream: #f2e6cc;
      --deep-red: #b82b2b;
      --muted-blue: #6f8fa1;
      --navy: #1f3140;
      --gap: 18px;
    }

    *{box-sizing: border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Montserrat", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--cream);
      overflow-x: hidden; 
      overflow-y: auto;
      color:var(--navy);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .stage{
      position:relative;
      width:100vw;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:clamp(12px,4vw,40px);
    }

    .spray {
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }

    .spray .tag{
      position:absolute;
      white-space:nowrap;
      font-weight:900;
      letter-spacing:0.08em;
      opacity:0.12;
      transform-origin:center;
      mix-blend-mode:multiply;
      -webkit-font-smoothing:antialiased;
    }

    .poster {
      position:relative;
      width: min(1100px, 92vw);
      aspect-ratio: 3/4; 
      border-radius:6px;
      overflow:hidden;
      box-shadow: 0 30px 60px rgba(16,24,32,0.35);
      background:
        linear-gradient(to bottom right, var(--muted-blue) 0%, var(--navy) 40%),
        var(--cream);
      display:flex;
      flex-direction:column;
    }

    .poster .top {
      flex: 1 1 70%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      align-items:stretch;
      position: relative;
    }

    .block {
      position:relative;
      display:block;
      width:100%;
      height:100%;
    }

    .block.left {
      background: linear-gradient(180deg, rgba(241,225,187,1) 0%, rgba(241,225,187,0.0) 60%);
    }

    .block.right {
      background: linear-gradient(180deg, rgba(184,43,43,1) 0%, rgba(150,30,30,1) 100%);
    }
    
    .silhouette {
      position:absolute;
      inset:8% 6% 6% 6%;
      background:
        radial-gradient(120% 80% at 30% 22%, rgba(242,238,223,0.98) 0% , transparent 28%),
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.08));
      mix-blend-mode:screen;
      filter:contrast(1.02) saturate(0.96);
      border-radius:4px;
      transform:translateY(0%);
      z-index:2;
    }


    .center-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 50%;
      max-height: 50%;
      z-index: 10;
    }
    .center-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

.poster .bottom h1 {

<script>
  const spray = document.getElementById('spray');
  const NAME = 'SUYASH OJHA';
  const COLOR_PALETTE = ['#b82b2b', '#6f8fa1', '#f2e6cc', '#1f3140'];
  const FONTS = [
    "'Montserrat', sans-serif",
    "'Roboto Mono', monospace",
    "'Playfair Display', serif",
    "'Permanent Marker', cursive",
    "'Raleway Dots', cursive"
  ];

  function rand(min, max){ return min + Math.random()*(max-min) }

  function makeSpray(rows=6, cols=8){
    spray.innerHTML = '';
    for(let r=0;r<rows;r++){
      for(let c=0;c<cols;c++){
        const span = document.createElement('span');
        span.className = 'tag';
        span.textContent = NAME;

        const size = rand(30, 90);
        const x = (c+0.5) * (100/cols) + rand(-8,8); 
        const y = (r+0.5) * (100/rows) + rand(-8,8);

        span.style.fontSize = size + 'px';
        span.style.left = x + '%';
        span.style.top  = y + '%';
        span.style.transform = `translate(-50%,-50%) rotate(${rand(-25, 25)}deg)`;
        span.style.color = COLOR_PALETTE[Math.floor(rand(0, COLOR_PALETTE.length))];
        span.style.opacity = rand(0.05, 0.15);
        span.style.zIndex = 1 + Math.floor(rand(0,6));
        span.style.fontFamily = FONTS[Math.floor(rand(0, FONTS.length))];

        spray.appendChild(span);
      }
    }
  }

  makeSpray();

  setInterval(()=> makeSpray(), 125);
</script>
